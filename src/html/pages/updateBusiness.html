<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>title</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="row middle-xs p-t-90 p-b-100">
      <div class="col-xs-12">
        <div class="update-business">
          <button class="button button--back">&#8592; Back</button>
          <form>
            <h2>Update your business</h2>
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="phone" placeholder="Phone number">
            <textarea name="description" placeholder="Description"></textarea>
            <div class="row middle-xs">
              <div class="col-sm-12 col-md-6 col-no-gutter m-t-60">
                <div class="file-upload">
                  <img src="img/upload-icon.svg" height="51">
                  <h3 class="bold">Drag&Drop file of Logo Here</h3>
                  <p>Files supported:  JPG, PNG, GIF, SVG</p>
                  <span>or</span>
                  <button class="button button--upload m-t-10"><img src="img/upload-arrow-icon.svg" height="16"> Choose File</button>
                  <span>Maximum size 10Mb</span>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-no-gutter m-t-60">
                <div class="current-logo">
                  <h3 class="bold">Current logo</h3>
                  <img src="logo.svg" height="151" class="hidden">
                  <h3 class="logo-placeholder bold">No Logo</h3>
                </div>
              </div>
            </div>
            <button type="submit" class="button button--submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="wrapper">
      <div class="row between-sm middle-xs center-xs">
        <div class="col-md p-15">
          Copyright 2019 Ads.ie
        </div>
        <div class="col-md">
          <ul class="nav-bar">
            <li>About</li>
            <li>Terms of use</li>
            <li>Privacy policy</li>
            <li>Support</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
