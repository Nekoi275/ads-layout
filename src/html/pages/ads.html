<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="row between-sm middle-xs center-xs header-height">
                <div class="col col-no-gutter">
                    <h2 class="logo">
                        Logo
                    </h2>
                </div>
                <div class="col col-no-gutter">
                    <ul class="nav-bar nav-bar--header">
                        <li>All Businesses</li>
                        <li>Log In</li>
                        <li>Create Account</li>
                        <li class="no-margin"><button class="button button--place-ad">Place an Ad</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <h1 class="heading-ads">Search and find</h1>
        <h3>your perfect ad</h3>
        <div class="filters-bar relative">
            <select class="select-category">
                <option value="" disabled selected>Browse by category</option>
            </select>
            <input type="text" name="search" placeholder="Search">
            <button class="search-button"><img src="../../img/search-white.png"></button>
        </div>
    </div>
    <footer class="footer">
        <div class="wrapper">
            <div class="row between-sm middle-xs center-xs">
                <div class="col-md p-15">
                    Copyright 2019 Ads.ie
                </div>
                <div class="col-md">
                    <ul class="nav-bar">
                        <li>About</li>
                        <li>Terms of use</li>
                        <li>Privacy policy</li>
                        <li>Support</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
