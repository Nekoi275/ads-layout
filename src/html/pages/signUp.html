<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>title</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="row middle-xs p-t-90 p-b-80">
      <div class="col-sm-12 col-md-6 col-no-gutter">
        <div class="sign-up">
          <form>
            <h2>Create an account</h2>
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="Email">
            <h3>Business details</h3>
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="description" placeholder="Description">
            <button type="submit" class="button button--submit">Submit</button>
          </form>
          <span class="account">Have an account? </span><a href="" class="login-link">Log in</a>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-no-gutter">
        <div class="file-upload">
          <img src="img/upload-icon.svg" height="51">
          <h3 class="bold">Drag&Drop file of Logo Here</h3>
          <p>Files supported:  JPG, PNG, GIF, SVG</p>
          <span>or</span>
          <button class="button button--upload m-t-30"><img src="img/upload-arrow-icon.svg" height="16"> Choose File</button>
          <span>Maximum size 10Mb</span>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="wrapper">
      <div class="row between-sm middle-xs center-xs">
        <div class="col-md p-15">
          Copyright 2019 Ads.ie
        </div>
        <div class="col-md">
          <ul class="nav-bar">
            <li>About</li>
            <li>Terms of use</li>
            <li>Privacy policy</li>
            <li>Support</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
